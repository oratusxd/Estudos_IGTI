<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="align.css" />
</head>
<body>
  <h1>Justify-content</h1>
  <h3>stretch</h3>
  <div class="fb" style="align-items:stretch">
  <div>1</div>
  <div>2</div>
  <div>3</div> 
</div>
  <h3>flex-start</h3>
<div class="fb" style="align-items:flex-start">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <h3>flex-end</h3>
<div class="fb" style="align-items:flex-end">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
    <h3>Center</h3>
<div class="fb" style="align-items:center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
      <h3>aling-self</h3>
<div class="fb" style="align-items:center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="align-self: flex start;">3</div>
  </div>
</body>
</html>
