<body>
  <h1>Justify-content</h1>
  <h3>nowrap</h3>
  <div class="fb" style="flex-wrap: nowrap;">
  <div>MMMMMMMM</div>
  <div>MMMMMMMM</div>
  <div>MMMMMMMM</div> 
  <div>MMMMMMMM</div>
</div>
  <h3>wrap</h3>
<div class="fb" style="flex-wrap: wrap;">
    <div>MMMMMMMM</div>
    <div>MMMMMMMM</div>
    <div>MMMMMMMM</div>
    <div>MMMMMMMMm</div>
  </div>
  <h3>wrap com flex-grow</h3>
<div class="fb" style="flex-wrap: wrap;">
    <div style="flex : 1 1 auto">MMMMMMMM</div>
    <div style="flex : 1 1 auto">MMMMMMMM</div>
    <div style="flex : 1 1 auto">MMMMMMMM</div>
    <div style="flex : 1 1 auto">MMMMMMMM</div>
  </div>
</body>
